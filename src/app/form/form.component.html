
   <form>
     <!-- Name Form -->

     <div class="form-group">
       <label for="name">Name</label>
       <input type="text" class="form-control" required>
     </div>
     <!-- Description Input -->
     <div class="form-group">
       <label for="description">Description</label>
       <textarea class="form-control" id="description" rows="4" name="description"  required></textarea>
     </div>
     <!-- Date Input -->
     <div class="form-group">
       <label for="complete">Completion</label>
       <input type='date' id="complete" name="completeDate"  required>
      
     </div>
     <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
   </form>
